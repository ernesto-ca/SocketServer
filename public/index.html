    <h1>Denied Access</h1>
    
    <script src="socket.io/socket.io.js" ></script>
    <script>
        let client = io();
        client.on('connect', function(){
            console.log("Connected to the Server");
        });

        
        client.on('disconnect', function(){
            console.log("Lost connection to the Server");
        });

       
        client.on('message', function(payload){
            console.log("Server say:", payload);
        });

        client.on('new-message', function(payload){
            console.log("A client say:", payload);
        });

        client.on('active-bands', function(payload){
            console.clear();
            console.table("The bands from the server are:", payload);
        });
